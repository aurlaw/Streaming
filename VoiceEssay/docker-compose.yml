version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: voiceessay-postgres
    environment:
      POSTGRES_USER: essayuser
      POSTGRES_PASSWORD: essaypass
      POSTGRES_DB: voiceessay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: